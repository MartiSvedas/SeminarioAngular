<h3>{{title}}</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
    </thead>
<tbody>
    @for(prom of PromocionesVigentes; track prom.id){
        <tr scope="row" > 
            <td><img [src]="prom.imagen" ></td>
            <td><h4>{{prom.nombre}}</h4>
                <p>{{prom.fechaValidacionDesde |  date:' MMMM d, y'}} hasta {{prom.fechaValidacionHasta |  date:' MMMM d, y'}}</p>
                <p>{{prom.tipoBeneficio}}</p>
            </td>
        </tr>
    }
</tbody>
</table>
<app-footer></app-footer>
